name: Build and deploy container

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  find-targets:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v3
      - id: find-targets
        # escape some characters to print multiline string
        # https://github.com/orgs/community/discussions/26288
        run: |
          content=$(cat docker-bake.hcl | grep target | grep root | sed 's/target "\(.*\)".*/\1/' | tr '\n' ',')
          echo "targets=$content" >> ${GITHUB_OUTPUT}
    outputs:
      targets: ${{ toJSON(steps.find-targets.outputs.targets) }}

  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    needs:
      - find-targets

    strategy:
      matrix:
        target: ${{ fromJSON(needs.find-targets.outputs.targets) }}

    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2

      - uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ matrix.target }}
        uses: docker/bake-action@v3
        with:
          push: true
          targets: ${{ matrix.target }}
